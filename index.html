<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Tax Calculator</h2>
    <form id="taxForm">
      <div class="form-group">
        <label for="grossIncome">Enter gross annual income:</label>
        <input type="number" id="grossIncome" required>
       
      </div>
      <div class="form-group">
        <label for="extraIncome">Enter extra income:</label>
        <input type="number" id="extraIncome">
        <span class="error-icon" id="extraIncomeError"></span>
      </div>
      <div class="form-group">
        <label for="age">Enter age:</label>
        <input type="number" id="age" required>
        <span class="error-icon" id="ageError"></span>
      </div>      
      <div class="form-group">
        <label for="deduction">Enter total applicable deduction:</label>
        <input type="number" id="deduction">
        <span class="error-icon" id="deductionError"></span>
      </div>
      <button type="submit" id="calculateBtn">Submit</button>
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
